<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" href="employees.html">Employees</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="addEmployee.html">Add employee</a>
    </li>
</ul>
<div class="row">
    <div class="col-md-8 offset-md-2">
        <form id="create-employee">
            <div class="form-group">
                <label for="inputFirstname">Firstname</label>
                <input type="text" class="form-control" name= "firstname" title="firstname" id="inputFirstname" placeholder="Enter firstname">
            </div>
            <div class="form-group">
                <label for="inputLastname">Lastname</label>
                <input type="text" class="form-control" name= "lastname" title="lastname" id="inputLastname" placeholder="Enter lastname">
            </div>
            <div class="form-group">
                <label for="inputAge">Age</label>
                <input type="number" class="form-control" id="inputAge" name="age" title="age" placeholder="Enter age">
            </div>
            <div class="form-group">
                <label for="inputPhone">Phone number</label>
                <input type="tel" class="form-control" id="inputPhone" name="phone" title="phone" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="text" class="form-control" id="inputEmail" name="email" title="email" placeholder="Enter email address">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-light" href="employees.html" role="button">Back</a>
        </form>
    </div>
</div>
</body>
</html>
