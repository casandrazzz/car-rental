<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add employee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="utils.js"></script>
    <script src="addEmployee.js"></script>
</head>
<body>
<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" href="home.html">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="employees.html">Employees</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="addEmployee.html">Add employee</a>
    </li>
</ul>
<ul class="nav navbar-nav navbar-right">
    <li><a id="logout" href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
</ul>
<div class="row">
    <div class="col-md-8 offset-md-2">
        <form id="create-employee">
            <div class="form-group">
                <label for="inputFirstname">Firstname</label>
                <input type="text" class="form-control" name= "firstname" title="firstname" id="inputFirstname" placeholder="Enter firstname">
            </div>
            <div class="form-group">
                <label for="inputLastname">Lastname</label>
                <input type="text" class="form-control" name= "lastname" title="lastname" id="inputLastname" placeholder="Enter lastname">
            </div>
            <div class="form-group">
                <label for="inputAge">Age</label>
                <input type="number" class="form-control" id="inputAge" name="age" title="age" placeholder="Enter age">
            </div>
            <div class="form-group">
                <label for="inputPhone">Phone number</label>
                <input type="tel" class="form-control" id="inputPhone" name="phone" title="phone" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="text" class="form-control" id="inputEmail" name="email" title="email" placeholder="Enter email address">
            </div>
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputUsername" name="username" title="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="text" class="form-control" id="inputPassword" name="password" title="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-light" href="employees.html" role="button">Back</a>
        </form>
    </div>
</div>
</body>
</html>
