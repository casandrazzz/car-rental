<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car management</title>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/5.7.2/css/all.css}" rel="stylesheet">
    <link th:href="@{/css/car-management.css}" rel="stylesheet">
</head>
<body>
<div>
    <th:block th:include="nav-bar :: nav-bar()"></th:block>
    <div class="content mt-3">
        <div class="d-flex justify-content-center">
            <h4>Car management</h4>
        </div>
        <div class="d-flex justify-content-end">
            <a th:href="${#mvc.url('CC#getCreate').build()}"
               class="btn btn-sm btn-outline-primary my-1 open-create-modal-btn">
                <span class="fa fa-plus"></span>
                <span>Add new car</span>
            </a>
        </div>
        <div class="d-flex flex-column align-items-center car-list">
            <div th:each="car : ${cars}" class="d-inline-flex car-card">
                <div class="flex-grow-1">
                    <div class="car-title" th:text="${car.vehicleMake +' '+ car.vehicleModel}"></div>
                    <div class="d-inline-flex">
                        <div class="mr-4">
                            <div>
                                <i class="fa fa-car-side"></i>
                                <span th:text="${car.vehicleType}"></span>
                            </div>
                            <div>
                                <i class="fa fa-cogs"></i>
                                <span th:text="${car.transmission}"></span>
                            </div>
                        </div>
                        <div>
                            <div>
                                <i class="fa fa-couch"></i>
                                <span th:text="${car.seats} + ' locuri'"></span>
                            </div>
                            <div>
                                <i class="fa fa-money-bill-wave"></i>
                                <span th:text="${car.price}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column">
                    <button th:data-url="${#mvc.url('CC#delete').arg(0,car.id).build()}"
                            class="btn btn-sm btn-outline-danger my-1 delete-car-btn">
                        <span class="fa fa-trash-alt"></span>
                        <span>Delete</span>
                    </button>
                    <a th:href="${#mvc.url('CC#getEdit').arg(0,car.id).build()}"
                       class="btn btn-sm btn-outline-primary my-1">
                        <span class="fa fa-edit"></span>
                        <span>Edit</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.4/dist/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
<script th:src="@{/js/car-management.js}"></script>
</body>
</html>
