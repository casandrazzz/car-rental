<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car management</title>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/5.7.2/css/all.css}" rel="stylesheet">
    <link th:href="@{/css/car-management.css}" rel="stylesheet">
</head>
<body>
<div>
    <th:block th:include="nav-bar :: nav-bar()"></th:block>
    <div class="content mt-3">
        <div class="d-flex justify-content-center">
            <h4>Car-management</h4>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <form class="cr-form"
                      th:action="${#mvc.url('CC#save').build()}"
                      method="post"
                      th:object="${car}">
                    <div class="form-group">
                        <label>Car manufacturer</label>
                        <input type="text" class="form-control"
                               placeholder=""
                               th:field="*{vehicleMake}">
                    </div>
                    <div class="form-group">
                        <label>Car model</label>
                        <input type="text" class="form-control"
                               placeholder=""
                               th:field="*{vehicleModel}">
                    </div>
                    <div class="form-group">
                        <label>Car type</label>
                        <input type="text" class="form-control"
                               placeholder=""
                               th:field="*{vehicleType}">
                    </div>
                    <div class="form-group">
                        <label>Transmission</label>
                        <input type="text" class="form-control"
                               placeholder=""
                               th:field="*{transmission}">
                    </div>
                    <div class="form-group">
                        <label>Number of seats</label>
                        <input type="number" class="form-control"
                               placeholder=""
                               th:field="*{seats}">
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" class="form-control cr-double-number"
                               placeholder=""
                               th:field="*{price}">
                    </div>
                    <input type="hidden" th:field="*{id}">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.4/dist/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
<script th:src="@{/js/car-management.js}"></script>
<script th:src="@{/js/validation.js}"></script>
</body>
</html>
